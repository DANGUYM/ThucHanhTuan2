<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai15</title>
</head>

<body>
    <fieldset style="width: 30%;">
        <legend>You message: </legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" id="emailTo" size="20" value="Example"></td>
            </tr>
            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" id="emailFrom" size="20" value="Example" tabindex="1" maxlength="200"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td>
                    <textarea name="" id="emailBody" cols="50" rows="10" tabindex="2"></textarea>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset style="width: 33%;">
        <legend>How you found us: </legend>
        <table>
            <tr>
                <td>How did you hear</td>
                <td>
                    <select name="" id="">
                        <option value="">Google</option>
                        <option value="">Safari</option>
                        <option value="">Edge</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td>
                    <input type="checkbox"> Ensure this box is checked is if you would like to receive email update
                </td>
            </tr>
        </table>
    </fieldset>
    <br>
    <input type="submit" value="Send Message">
</body>

</html>
